<div class="container d-flex align-items-center justify-content-center min-vh-100">
	<div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
		<div class="text-center mb-4">
			<img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login Icon" width="64" height="64" class="mb-2">
			<h2 class="mb-0">Sign In</h2>
			<p class="text-muted">Welcome back! Please login to your account.</p>
		</div>
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<input type="email" id="email" name="email" class="form-control" required [(ngModel)]="email" placeholder="Enter email">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password" placeholder="Enter password">
			</div>
			<div class="d-flex justify-content-between align-items-center mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
					<label class="form-check-label" for="rememberMe">Remember me</label>
				</div>
				<a href="#" class="small text-decoration-none">Forgot password?</a>
			</div>
			<button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Login</button>
		</form>
		<div class="text-center mt-3">
			<span class="text-muted">Don't have an account?</span>
			<a href="#" class="ms-1">Sign up</a>
		</div>
	</div>
</div>
