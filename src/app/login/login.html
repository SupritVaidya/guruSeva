<div class="login-bg min-vh-100 d-flex align-items-center justify-content-center" style="width:100vw;min-height:100vh;">
	<div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
		<div class="text-center mb-4">
			<div class="om-logo mb-2" title="ॐ">ॐ</div>
			<h2 class="mb-0">Sign In</h2>
			<p class="text-muted">Welcome back! Please login to your account.</p>
		</div>
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
			<div class="mb-3">
				<label for="email" class="form-label">Username</label>
				<input type="text" id="email" name="email" class="form-control" required [(ngModel)]="email" placeholder="Enter username">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password" placeholder="Enter password">
			</div>
			<div class="d-flex justify-content-between align-items-center mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
					<label class="form-check-label" for="rememberMe">Remember me</label>
				</div>
				<a href="#" class="small text-decoration-none">Forgot password?</a>
			</div>
			<button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Login</button>
				<div *ngIf="loginError" class="alert alert-danger mt-2" role="alert">
					{{ loginError }}
				</div>
				</form>
			<div class="text-center mt-3">
				<span class="text-muted">Don't have an account?</span>
				<a routerLink="/signup" class="ms-1">Sign up</a>
			</div>
			<div class="text-center mt-3 small text-muted">
				<div><strong>Demo Account</strong></div>
				<div>Email: testuser@example.com</div>
				<div>Password: Test@1234</div>
			</div>
	</div>
</div>
